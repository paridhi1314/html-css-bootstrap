<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">HTML Bank</h1>
    <p class="formname">Personal Application</p>
    <p class="ad">Newyork, America</p>
    <p class="ad">Date</p>    
    <hr>

    <div class="personal-details">
        <h4>Personal Details</h4>
        <form>
            <label>First Name :</label>
            <input type="text">
            <br>
            <label>Last Name :</label>
            <input type="text">
            <br>
            <label> Gender</label>
            <input type="radio" name="gender">MALE
            <input type="radio" name="gender">FEMALE
            <br>
            <label>Date of Birth :</label>
            <input type ="date">
            <br>
            <label>UID :</label>
            <input type =" text">
            <br>

        </form>
    </div>

    <hr>
    <div class ="address">
        <h4>Address</h4>

        <label>Area</label>
        <input type="text">
        <br>

        <label>Street</label>
        <input type="text">
        <br>

        <label>Pincode</label>
        <input type="text">
        <br>

        <label>Country</label>
        <select>
            <option>India</option>
            <option>Singapore</option>
            <option>America</option>
            <option>china</option>
        </select>
        
    </div>
    <hr>
    <div class="loan-details">
        <h4>Loan Details</h4>

        <label>Loan Amount</label>
        <input type ="text">
        <br>

        <label>Account Number </label>
        <input type ="text">
        <br>

        <label>IFSC Code</Code></label>
        <input type ="text">
        <br>

        <label>Type of account</label>
        <input type="radio" name="type-acc">SAVINGS
        <input type="radio" name="type-acc">CURRENT
        <br>
        <label>Credit Type</label>
        <input type="checkbox">CASH
        <input type="checkbox">CHEQUE
        <br>


        <label>Tenure</label>
        <select >
            <option>6 months</option>
            <option>12 months</option>
            <option>18 months</option>
            <option>24 months</option>
        </select>
        <p class="sign">
            Signature
        </p>

    </div>
    <hr>
    <h1 class="title">THANK YOU</h1>
    

</body>
</html>
